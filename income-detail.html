<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divytransfert - Réception et Envoi</title>
    <link rel="icon" href="logo/short.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-dark': '#124556',
                        'divy-blue': '#3194db',
                        'divy-light': '#e3f2fd',
                        'lime-green': '#124556'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3194db 0%, #124556 100%);
        }
        
        .detail-enter {
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .copy-animation {
            animation: copyPulse 0.3s ease-out;
        }
        
        @keyframes copyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-gray-900 bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header avec gradient -->
        <div class="gradient-bg text-black px-4 pt-12 pb-8">
            <div class="flex items-center justify-between mb-8">
                <button onclick="window.location.href='home.html'" class="p-2 hover:bg-black hover:bg-opacity-10 rounded-full transition-colors">
                    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold text-black">Réception et Envoi</h1>
                <button class="p-2 hover:bg-black hover:bg-opacity-10 rounded-full transition-colors">
                    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Avatar et montant -->
            <div class="text-center">
                <div class="w-20 h-20 mx-auto mb-4 rounded-full overflow-hidden border-4 border-white shadow-lg">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                         alt="Theresa Webb" class="w-full h-full object-cover">
                </div>
                
                <div class="text-4xl font-bold text-black mb-2">
                    + 108 000<span class="text-2xl"> XOF</span>
                </div>
                
                <div class="text-lg font-semibold text-black mb-1">Theresa Webb</div>
                <div class="text-sm text-black opacity-80">theresa.webb@gmail.com</div>
            </div>
        </div>

        <!-- Détails de la transaction -->
        <div class="flex-1 bg-white dark:bg-gray-800 px-4 py-6 detail-enter">
            <div class="space-y-4">
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">Vous avez reçu</span>
                    <span class="font-semibold text-lg text-gray-900 dark:text-white">108 000 XOF</span>
                </div>
                
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">De</span>
                    <span class="font-semibold text-gray-900 dark:text-white">Theresa Webb</span>
                </div>
                
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">Email</span>
                    <span class="font-semibold text-gray-900 dark:text-white">theresa.webb@gmail.com</span>
                </div>
                
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">Date</span>
                    <span class="font-semibold text-gray-900 dark:text-white">23 déc. 2023 • 22:38</span>
                </div>
                
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">ID de transaction</span>
                    <div class="flex items-center">
                        <span class="font-mono text-sm font-semibold text-gray-900 dark:text-white mr-2">231220232238</span>
                        <button onclick="copyToClipboard('231220232238', this)" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400">ID de référence</span>
                    <div class="flex items-center">
                        <span class="font-mono text-sm font-semibold text-gray-900 dark:text-white mr-2">G5K2L5X8</span>
                        <button onclick="copyToClipboard('G5K2L5X8', this)" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="py-3">
                    <span class="text-gray-600 dark:text-gray-400 block mb-2">Notes</span>
                    <span class="text-gray-900 dark:text-white">Merci pour votre excellent travail !</span>
                </div>
            </div>
            
            <!-- Bouton Voir le reçu -->
            <div class="mt-8">
                <button onclick="viewReceipt()" class="btn-primary w-full py-4 bg-lime-green text-black rounded-xl font-semibold shadow-lg">
                    Voir le reçu
                </button>
            </div>
        </div>

        <!-- Theme toggle button -->
        <button id="theme-toggle" class="fixed top-4 right-16 p-2 rounded-full bg-black bg-opacity-20 text-black dark:bg-white dark:bg-opacity-20 dark:text-white z-10">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du thème
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copy-animation');
                setTimeout(() => {
                    button.classList.remove('copy-animation');
                }, 300);
                
                // Afficher une notification temporaire
                const notification = document.createElement('div');
                notification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg z-50';
                notification.textContent = 'Copié !';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            });
        }

        function viewReceipt() {
            const params = new URLSearchParams({
                name: 'Theresa Webb',
                amount: '108000',
                time: '22:38',
                type: 'income',
                date: '23 déc. 2023',
                email: 'theresa.webb@gmail.com'
            });
            
            window.location.href = `receipt.html?${params.toString()}`;
        }
    </script>
</body>
</html>
