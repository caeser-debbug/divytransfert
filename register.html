<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Transfert - Cr√©ation de compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-blue': '#5bc4ff',
                        'divy-blue-dark': '#4da9e8',
                        'divy-green': '#5bc4ff'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            animation: spin 1.5s linear infinite;
        }
        
        .logo-container {
            width: 100px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-gray-900 bg-white">
    <div class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden p-4">
        <!-- Header avec bouton retour -->
        <div class="w-full max-w-md flex items-center mb-8">
            <button class="text-gray-800 dark:text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>
        </div>

        <!-- Contenu principal -->
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center">
                Create account <span class="ml-2">üéÅ</span>
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2 mb-8">
                Please enter your email & password to sign up.
            </p>

            <form>
                <!-- Email input -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-800 dark:text-white font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <input type="email" id="email" placeholder="Email" class="w-full pl-12 pr-4 py-4 bg-gray-100 dark:bg-gray-800 border-0 rounded-lg text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-divy-blue focus:outline-none transition-all duration-200">
                    </div>
                </div>

                <!-- Password input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-800 dark:text-white font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" id="password" placeholder="Password" class="w-full pl-12 pr-10 py-4 bg-gray-100 dark:bg-gray-800 border-0 rounded-lg text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-divy-blue focus:outline-none transition-all duration-200">
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-10">
                    <label class="flex items-center">
                        <div class="relative inline-block h-6 w-6">
                            <input type="checkbox" class="peer opacity-0 absolute h-6 w-6 cursor-pointer z-10">
                            <div class="h-6 w-6 border-2 border-divy-green rounded flex items-center justify-center bg-white dark:bg-gray-800 peer-checked:bg-divy-green peer-checked:border-divy-green transition-all duration-200"></div>
                        </div>
                        <span class="ml-2 text-gray-700 dark:text-gray-300">I agree to SwiftPay Terms & Policy.</span>
                    </label>
                </div>

                <!-- Already have an account -->
                <div class="text-center mb-10">
                    <p class="text-gray-600 dark:text-gray-300">
                        Already have an account? 
                        <a href="#" class="text-divy-green font-semibold">Sign in</a>
                    </p>
                </div>

                <!-- Sign up button -->
                <button type="submit" class="w-full py-4 bg-divy-green rounded-full text-white font-semibold hover:bg-opacity-90 transition-colors duration-200">
                    Sign up
                </button>
            </form>
        </div>

        <!-- Theme toggle button (fixed at top right) -->
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference or use preferred color scheme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Theme toggle function
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
