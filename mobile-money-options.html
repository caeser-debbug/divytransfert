<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Transfert - Mobile Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-dark': '#124556',
                        'divy-blue': '#3194db',
                        'divy-light': '#e3f2fd'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3194db 0%, #124556 100%);
        }
        
        .option-card {
            transition: all 0.3s ease;
        }
        
        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .option-card:active {
            transform: scale(0.98);
        }
        
        .selected {
            border-color: #3194db !important;
            background: rgba(49, 148, 219, 0.05);
        }
    </style>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-gray-900 bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <div class="gradient-bg text-white px-4 pt-12 pb-6">
            <div class="flex items-center justify-between mb-4">
                <button onclick="window.location.href='top-up-options.html'" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-full transition-colors">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold">Mobile Money</h1>
                <div class="w-10"></div>
            </div>
            
            <div class="text-center">
                <p class="text-white text-opacity-80 text-sm">Sélectionnez votre opérateur mobile</p>
            </div>
        </div>

        <!-- Options Mobile Money -->
        <div class="flex-1 px-4 py-6">
            <div class="space-y-4">
                <!-- Orange Money -->
                <div class="option-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 cursor-pointer border-2 border-gray-100 dark:border-gray-700" onclick="selectOption('orange', this)">
                    <div class="flex items-center">
                        <div class="w-14 h-14 bg-orange-500 rounded-2xl flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">O</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Orange Money</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Rechargez avec Orange Money</p>
                        </div>
                        <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-divy-blue rounded-full hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- Moov Money -->
                <div class="option-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 cursor-pointer border-2 border-gray-100 dark:border-gray-700" onclick="selectOption('moov', this)">
                    <div class="flex items-center">
                        <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">M</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Moov Money</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Rechargez avec Moov Money</p>
                        </div>
                        <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-divy-blue rounded-full hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- MTN Mobile Money -->
                <div class="option-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 cursor-pointer border-2 border-gray-100 dark:border-gray-700" onclick="selectOption('mtn', this)">
                    <div class="flex items-center">
                        <div class="w-14 h-14 bg-yellow-500 rounded-2xl flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">MTN</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">MTN Mobile Money</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Rechargez avec MTN Mobile Money</p>
                        </div>
                        <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-divy-blue rounded-full hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- Pay Plus -->
                <div class="option-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 cursor-pointer border-2 border-gray-100 dark:border-gray-700" onclick="selectOption('payplus', this)">
                    <div class="flex items-center">
                        <div class="w-14 h-14 bg-green-600 rounded-2xl flex items-center justify-center mr-4">
                            <span class="text-white font-bold text-lg">P+</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Pay Plus</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Rechargez avec Pay Plus</p>
                        </div>
                        <div class="radio-circle w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-divy-blue rounded-full hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton Continuer -->
        <div class="px-4 pb-8">
            <button 
                id="continue-btn"
                onclick="continueToAmount()"
                class="w-full py-4 bg-divy-blue text-white rounded-2xl font-semibold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-opacity-90"
                disabled
            >
                Continuer
            </button>
        </div>

        <!-- Theme toggle button -->
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-white bg-opacity-20 backdrop-blur-sm text-white z-10">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <script>
        let selectedOption = null;

        function selectOption(option, element) {
            // Retirer la sélection précédente
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
                const radioCircle = card.querySelector('.radio-circle div');
                radioCircle.classList.add('hidden');
            });

            // Ajouter la nouvelle sélection
            element.classList.add('selected');
            const radioCircle = element.querySelector('.radio-circle div');
            radioCircle.classList.remove('hidden');

            selectedOption = option;
            document.getElementById('continue-btn').disabled = false;
        }

        function continueToAmount() {
            if (selectedOption) {
                window.location.href = `topup-amount.html?method=mobile&provider=${selectedOption}`;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du thème
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
