    <script>
        let selectedLanguage = 'fr'; // Langue par dÃ©faut

        // Fonction d'initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Charger la langue sauvegardÃ©e
            loadSelectedLanguage();

            // Gestion du thÃ¨me sombre/clair
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });

        // Fonction pour sÃ©lectionner une langue
        function selectLanguage(element, languageCode) {
            // Retirer la sÃ©lection prÃ©cÃ©dente
            document.querySelectorAll('.language-item').forEach(item => {
                item.classList.remove('selected');
                const checkmark = item.querySelector('.checkmark');
                checkmark.classList.add('opacity-0');
            });

            // Ajouter la sÃ©lection Ã  l'Ã©lÃ©ment cliquÃ©
            element.classList.add('selected');
            const checkmark = element.querySelector('.checkmark');
            checkmark.classList.remove('opacity-0');

            // Animation de feedback
            element.style.transform = 'scale(0.98)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);

            // Sauvegarder la langue sÃ©lectionnÃ©e
            selectedLanguage = languageCode;
            saveSelectedLanguage();

            console.log(`Langue sÃ©lectionnÃ©e: ${languageCode}`);

            // Optionnel: Rediriger aprÃ¨s un court dÃ©lai pour permettre l'animation
            setTimeout(() => {
                // window.location.href = 'home.html';
            }, 500);
        }

        // Fonction pour charger la langue sÃ©lectionnÃ©e
        function loadSelectedLanguage() {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                selectedLanguage = savedLanguage;
                
                // Appliquer la sÃ©lection visuelle
                const languageElements = document.querySelectorAll('.language-item');
                languageElements.forEach(element => {
                    const onclick = element.getAttribute('onclick');
                    if (onclick && onclick.includes(selectedLanguage)) {
                        selectLanguage(element, selectedLanguage);
                    }
                });
            }
        }

        // Fonction pour sauvegarder la langue sÃ©lectionnÃ©e
        function saveSelectedLanguage() {
            try {
                localStorage.setItem('selectedLanguage', selectedLanguage);
            } catch (e) {
                console.log('Erreur lors de la sauvegarde de la langue:', e);
            }
        }

        // Fonction pour obtenir la langue actuelle
        function getCurrentLanguage() {
            return selectedLanguage;
        }
    </script>
