    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference or use preferred color scheme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Theme toggle function
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Tab switching
            document.getElementById('tab-questions').addEventListener('click', function() {
                document.getElementById('questions-section').classList.remove('hidden');
                document.getElementById('pin-section').classList.add('hidden');
                this.classList.add('border-divy-green', 'text-divy-green');
                this.classList.remove('border-transparent', 'text-gray-500', 'dark:text-gray-400');
                document.getElementById('tab-pin').classList.remove('border-divy-green', 'text-divy-green');
                document.getElementById('tab-pin').classList.add('border-transparent', 'text-gray-500', 'dark:text-gray-400');
            });
            
            document.getElementById('tab-pin').addEventListener('click', function() {
                document.getElementById('pin-section').classList.remove('hidden');
                document.getElementById('questions-section').classList.add('hidden');
                this.classList.add('border-divy-green', 'text-divy-green');
                this.classList.remove('border-transparent', 'text-gray-500', 'dark:text-gray-400');
                document.getElementById('tab-questions').classList.remove('border-divy-green', 'text-divy-green');
                document.getElementById('tab-questions').classList.add('border-transparent', 'text-gray-500', 'dark:text-gray-400');
            });
            
            // PIN input auto-focus next
            const pinInputs = document.querySelectorAll('.pin-input');
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            pinInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Continue button event
            document.getElementById('continue-btn').addEventListener('click', function() {
                // V√©rifier si c'est la section de questions ou de PIN qui est visible
                if (!document.getElementById('questions-section').classList.contains('hidden')) {
                    // V√©rification des questions de s√©curit√©
                    const q1 = document.getElementById('question1').value;
                    const q2 = document.getElementById('question2').value;
                    const q3 = document.getElementById('question3').value;
                    
                    if (q1 && q2 && q3) {
                        alert('V√©rification r√©ussie! Vous allez √™tre redirig√© vers la page de cr√©ation d\'un nouveau mot de passe.');
                        // Redirection vers la page de nouveau mot de passe
                        // window.location.href = '/new-password.html';
                    } else {
                        alert('Veuillez r√©pondre √† toutes les questions de s√©curit√©.');
                    }
                } else {
                    // V√©rification du code PIN
                    let pin = '';
                    pinInputs.forEach(input => {
                        pin += input.value;
                    });
                    
                    if (pin.length === 4) {
                        alert('Code PIN v√©rifi√©! Vous allez √™tre redirig√© vers la page de cr√©ation d\'un nouveau mot de passe.');
                        // Redirection vers la page de nouveau mot de passe
                        // window.location.href = '/new-password.html';
                    } else {
                        alert('Veuillez saisir un code PIN √† 4 chiffres complet.');
                    }
                }
            });
        });
    </script>
