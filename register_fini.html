<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Transfert - Inscription terminée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-dark': '#124556',
                        'divy-blue': '#3194db',
                        'divy-light': '#e3f2fd'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes checkmarkAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkmark-animation {
            animation: checkmarkAnimation 0.8s ease-in-out forwards;
        }
        
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out forwards;
        }
        
        .fade-in-up-delay-1 {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out 0.2s forwards;
        }
        
        .fade-in-up-delay-2 {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out 0.4s forwards;
        }
        
        .success-circle {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background-color: #3194db;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 4px rgba(49, 148, 219, 0.2);
            transition: all 0.3s ease;
        }

        .dark .success-circle {
            background-color: #3194db;
            box-shadow: 0 0 0 4px rgba(49, 148, 219, 0.3);
        }
        
        .account-button {
            background-color: #3194db;
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .account-button:hover {
            background-color: #124556;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 148, 219, 0.4);
        }
        
        .account-button:active {
            transform: translateY(0);
        }

        /* Styles pour le bouton de thème */
        .theme-toggle {
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Animation de confettis pour célébrer */
        @keyframes confetti {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #3194db;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body class="antialiased transition-colors duration-300 bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="min-h-screen flex flex-col relative p-4">
        <!-- Header avec bouton retour -->
        <div class="w-full flex items-center mb-8">
            <button id="back-button" class="text-gray-800 dark:text-gray-300 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>

            <!-- Bouton de thème -->
            <button id="theme-toggle" class="theme-toggle ml-auto p-2 rounded-full bg-white bg-opacity-20 backdrop-blur-sm text-gray-600 dark:text-gray-300">
                <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                </svg>
                <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>

        <!-- Contenu principal -->
        <div class="w-full max-w-md mx-auto flex-1 flex flex-col items-center justify-center">
            <!-- Cercle de succès avec coche -->
            <div class="success-circle checkmark-animation mb-8">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <!-- Message de succès -->
            <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-4 fade-in-up">
                Tout est prêt !
            </h1>
            
            <!-- Sous-titre -->
            <p class="text-center text-gray-600 dark:text-gray-400 mb-16 fade-in-up-delay-1">
                Votre compte est activé. Commencez dès maintenant pour une meilleure expérience financière.
            </p>
            
            <!-- Bouton pour accéder au compte -->
            <div class="w-full max-w-md px-6 mt-auto mb-4 fade-in-up-delay-2">
                <button id="go-to-account" class="account-button">
                    Accéder à mon compte
                </button>
            </div>
        </div>
    </div>

    <script>
        // Gestion du thème - identique aux autres pages pour la synchronisation
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le thème exactement comme les autres pages
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateBodyClasses();
            }
            
            // Gestionnaire pour le bouton de thème - identique aux autres pages
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
                updateBodyClasses();
            });

            // Écouter les changements de thème depuis d'autres pages (synchronisation)
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    if (e.newValue === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                    updateBodyClasses();
                }
            });

            // Initialiser la page
            initializePage();
        });

        // Fonction pour mettre à jour les classes du body selon le thème - identique aux autres pages
        function updateBodyClasses() {
            const isDark = document.documentElement.classList.contains('dark');
            const body = document.body;
            
            if (isDark) {
                body.className = 'antialiased transition-colors duration-300 bg-gray-900 dark:bg-gray-900 text-white min-h-screen';
            } else {
                body.className = 'antialiased transition-colors duration-300 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen';
            }
        }

        // Fonction pour créer des confettis
        function createConfetti() {
            const colors = ['#3194db', '#124556', '#e3f2fd'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Supprimer le confetti après l'animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        function initializePage() {
            // Démarrer l'animation de confettis après un délai
            setTimeout(() => {
                createConfetti();
            }, 1000);
            
            // Bouton pour accéder au compte
            document.getElementById('go-to-account').addEventListener('click', function() {
                // Animation de clic
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);

                // Animation de confettis supplémentaire
                createConfetti();
                
                // Afficher un message de succès adapté au thème
                const isDark = document.documentElement.classList.contains('dark');
                const successMessage = document.createElement('div');
                successMessage.className = `fixed top-6 left-1/2 transform -translate-x-1/2 ${isDark ? 'bg-gray-700' : 'bg-divy-blue'} text-white px-6 py-3 rounded-full shadow-lg z-50 flex items-center space-x-2`;
                successMessage.innerHTML = `
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Bienvenue dans Divy Transfert !</span>
                `;
                document.body.appendChild(successMessage);
                
                // Redirection vers la page du tableau de bord
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000);
            });
            
            // Bouton retour (désactivé pour cette page)
            document.getElementById('back-button').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animation de clic
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);

                // Afficher un message adapté au thème
                const isDark = document.documentElement.classList.contains('dark');
                const alertMessage = document.createElement('div');
                alertMessage.className = `fixed top-6 left-1/2 transform -translate-x-1/2 ${isDark ? 'bg-gray-700' : 'bg-gray-800'} text-white px-6 py-3 rounded-full shadow-lg z-50 flex items-center space-x-2`;
                alertMessage.innerHTML = `
                    <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    <span>Votre compte est déjà créé. Accédez à votre tableau de bord !</span>
                `;
                document.body.appendChild(alertMessage);
                
                setTimeout(() => {
                    if (alertMessage.parentNode) {
                        alertMessage.parentNode.removeChild(alertMessage);
                    }
                }, 4000);
            });
        }
    </script>
</body>
</html>
